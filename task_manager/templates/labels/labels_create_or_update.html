{% extends 'base.html' %}

{% block content %}

<div class="container wrapper flex-grow-1">

<h1 class="my-4">{{ title }}</h1>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">
        {{ form.non_field_errors }}
    </div>
    {% for f in form %}
    <div class="mb-3">
      <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
      {% if f.value %}
      <input type="text" name="label_name" maxlength="100" class="form-control" placeholder="{{ f.label }}" value="{{ f.value }}" required id="id_name"></div>
      {% else %}
      <input type="text" name="label_name" maxlength="100" class="form-control" placeholder="{{ f.label }}" ></div>
      {% endif %}
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <input class="btn btn-primary" type="submit" value="Создать">
</form>

</div>

{% endblock %}
